<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediaWiki Project</title>
  <!-- Add Teko font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles to imitate Wikipedia layout */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('skins/sunlift/styleImages/navbar_pic/leafshape.gif'); /* Replace 'your_image_url_here' with your image URL */
      background-size: cover;
      font-family: 'Teko', sans-serif; /* Use Teko font */
      color: #202124; /* Default text color */
      font-size: 18px; /* Default font size */
    }
    .header {
      position: relative;
      background-image: url('https://images7.alphacoders.com/369/thumb-1920-369550.jpg'); /* Add your image URL here */
      background-size: cover;
      background-position: center;
      padding: 20px;
      text-align: center;
      color: #e7e4ef; /* Dark purple font color */
      font-size: 32px; /* Increase font size */
    }
    .search-bar {
      width: 100%;
      padding: 0 20%;
    }
    .top-left-controls {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-left: 20px;
    }
    .home-link {
      color: #fff; /* Adjust the color */
      text-decoration: none; /* Remove underline */
      font-size: 18px; /* Set font size */
      margin-right: 20px; /* Add space from other controls */
      font-weight: bold; /* Make the text bold */
      cursor: pointer; /* Show pointer cursor on hover */
    }
    .home-link:hover {
      font-size: 20px; /* Increase font size on hover */
    }
    .top-right-controls {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .form-group {
      margin-bottom: 0;
    }
    .form-control {
      background-color: #f5f6f9; /* Background color for input */
      border: 1px solid #1559e1; /* Border color */
      color: #202124; /* Text color */
      border-radius: 8px; /* Round edges */
      padding: 10px; /* Padding */
      font-size: 16px; /* Font size */
      outline: none; /* Remove the outline on focus */
    }
    .medium-label {
      font-size: 20px; /* Medium label font size */
      margin-bottom: 5px; /* Add space below the labels */
    }
    #searchBtn {
      background-color: #1559e1; /* Button background color */
      border: 1px solid #1559e1; /* Border color */
      color: #ffffff; /* Text color */
      margin-top: 10px; /* Adjust the position */
      padding: 10px 20px; /* Padding */
      font-size: 16px; /* Font size */
      border-radius: 8px; /* Round edges */
      outline: none; /* Remove the outline on focus */
      cursor: pointer; /* Show pointer cursor on hover */
    }
    #searchBtn:hover {
      background-color: #0f4dbf; /* Change button color on hover */
      border-color: #0f4dbf;
    }
    .main-content {
      padding: 20px;
      min-height: calc(100vh - 160px); /* Adjust according to header height and padding */
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
    }
    .content {
      background-color: rgba(232, 235, 242, 0.9); /* Adjust the last value (0.9) for transparency */
      width: 45%;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .thumbnail {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    /* Additional styles */
    .extended-info {
      color: #1559e1;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
    }
    .extended-content {
      display: none;
    }
    .extended-info {
      color: #1559e1;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
    }
    .extended-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-left-controls">
      <a href="https://your-main-website.com" class="home-link" onclick="returnToHome()">Home</a>
    </div>
    <h1>PROJECT MEDIAWIKI</h1>
    <div class="top-right-controls">
      <div class="form-group">
        <label for="colorPicker" class="medium-label">Font Color:</label>
        <input type="color" id="colorPicker" class="form-control">
      </div>
      <div class="form-group">
        <label for="fontSize" class="medium-label">Font Size:</label>
        <input type="number" id="fontSize" class="form-control" min="10" max="40" step="1" value="16">
      </div>
    </div>
    <div class="search-bar">
      <div class="form-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Wikipedia">
        <button class="btn" id="searchBtn" type="button" aria-label="Search Wikipedia">Search</button>
        <!-- The button above is used for searching Wikipedia -->
      </div>
    </div>
  </div>

  <div class="main-content" id="results">
    <!-- Your previous main content -->
  </div>

  <script>
    function searchWikipedia() {
      const searchTerm = document.getElementById('searchInput').value;
      fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts|pageimages&exintro=&explaintext=&pithumbsize=300&generator=search&gsrsearch=${searchTerm}&gsrlimit=5&origin=*`)
        .then(response => response.json())
        .then(data => {
          displayResults(data);
        })
        .catch(error => console.log(error));
    }

    function displayResults(data) {
      const pages = data.query.pages;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      let hasResults = false;

      for (const pageId in pages) {
        const page = pages[pageId];
        const extract = page.extract;
        const imageUrl = page.thumbnail ? page.thumbnail.source : null;
        const title = page.title;

        if (extract) {
          resultsDiv.innerHTML += `
            <div class="content">
              ${imageUrl ? `<img src="${imageUrl}" class="thumbnail" alt="Thumbnail">` : ''}
              <h3>${title}</h3>
              <p>${extract}</p>
              <p class="extended-info">More Information</p>
              <div class="extended-content" style="display: none;">
                Extended Information: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vitae justo eu augue suscipit ultrices. Donec sodales aliquam mi, eu maximus tellus dignissim a. Cras a odio sed arcu fermentum efficitur sed id nunc. Sed in mollis orci. Fusce in risus sed elit consequat rhoncus. Integer quis justo ac purus efficitur efficitur. Ut vitae rhoncus sapien, vel suscipit nunc.
              </div>
            </div>
          `;
          hasResults = true;
        }
      }

      if (!hasResults) {
        resultsDiv.innerHTML = '<p>No information found. Please try another search term or check your spelling.</p>';
      }
    }

    // Event listeners remain the same as in your original code

    document.getElementById('searchBtn').addEventListener('click', function() {
      searchWikipedia();
    });

    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        searchWikipedia();
      }
    });

    document.getElementById('colorPicker').addEventListener('input', function() {
      const color = document.getElementById('colorPicker').value;
      document.querySelectorAll('.content').forEach(content => {
        content.style.color = color;
      });
    });

    document.getElementById('fontSize').addEventListener('input', function() {
      const fontSize = document.getElementById('fontSize').value + 'px';
      document.querySelectorAll('.content').forEach(content => {
        content.style.fontSize = fontSize;
      });
    });

    // Additional JavaScript for more information link
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('extended-info')) {
        const extendedContent = event.target.nextElementSibling;
        if (extendedContent.style.display === 'none') {
          extendedContent.style.display = 'block';
          event.target.style.display = 'none'; // Hide the 'More Information' link
        }
      }
    });
  </script>
</body>
</html>
